<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/2b9a5d9540.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" type="image/jpg" href="icon/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geekStore | login</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- =============== HEADER =============== -->
    <div class="wrapper">
        <header>
            <div class="container cabecalho">
                <h1 class="logo"><img src="images/logo.png"><span>geek</span>Store</h1>
                <div class="search">
                    <input type="text" placeholder="O que deseja encontrar?">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </header>
        <!-- =============== MAIN =============== -->

        <main>
            <section class="login">
                <div class="container">
                    <form>
                        <h3>Iniciar Sessão</h3>
                        <input type="text" id="login" class="login__input" placeholder="Escreva seu email">
                        <input type="text" id="senha" class="login__input" placeholder="Escreva sua senha">
                        <button class="btn">Enviar mensagem</button>
                    </form>
                </div>
            </section>

            <section class="contato">
                <div class="container">
                    <h1 class="logo"><img src="images/logo.png"><span>geek</span>Store</h1>
                    <div class="contato__links">
                        <a href="#" class="contato__link">Quem somos nós</a>
                        <a href="#" class="contato__link">Política de privacidade</a>
                        <a href="#" class="contato__link">Programa fidelidade</a>
                        <a href="#" class="contato__link">Nossas lojas</a>
                        <a href="#" class="contato__link">Quero ser franqueado</a>
                        <a href="#" class="contato__link">Anuncie aqui</a>
                    </div>
                    <form>
                        <h3>Fale conosco</h3>
                        <span class="contato__input">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome">
                        </span>
                        <textarea name="mensagem" placeholder="Escreva sua mensagem"></textarea>
                        <button class="btn">Enviar mensagem</button>
                    </form>
                </div>
            </section>

            <footer>
                <p>Desenvolvido por <a href="https://github.com/INeonysI" target="_blank">Gabriel Ayres</a></p>
                <p>2021</p>
            </footer>
        </main>
    </div>
</body>

</html>
