<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/2b9a5d9540.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" type="image/jpg" href="icon/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geekStore</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- =============== HEADER =============== -->

    <header>
        <div class="container cabecalho">
            <div class="header__left">
                <h1 class="logo"><img src="images/logo.png"><span>geek</span>Store</h1>
                <div class="search">
                    <input type="text" placeholder="O que deseja encontrar?">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="header__right">
                <button href="#" class="btn">Login</button>
            </div>
        </div>
    </header>

    <!-- =============== MAIN =============== -->

    <main>
        <section class="banner">
            <div class="container">
                <div class="banner__texto">
                    <h2>Dezembro Promocional</h2>
                    <h3>Produtos selecionados com 33% de desconto</h3>
                </div>
                <button class="btn">Ver Consoles</button>
            </div>
        </section>
    </main>
</body>

</html>
